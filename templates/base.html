<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Nosso Site{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <header class="container" style="text-align:center;">
    <nav class="dark-theme">
      <button id="themeToggle" class="btn-ghost" aria-label="Alternar tema">🌙</button>
    </nav>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="container footer">
    <small>Feito com ❤️</small>
  </footer>

  <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
</body>
</html>
